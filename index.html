<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatinhos Randomicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #catImage {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Gatinhos Randomicos</h1>
    <button onclick="getRandomCat()">Mostrar outro gatinho</button>
    <br>
    <img id="catImage" src="" alt="Imagem de um gatinho aleatório">
    
    <script>
        async function getRandomCat() {
            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                const data = await response.json();
                const imageUrl = data[0].url;
                document.getElementById('catImage').src = imageUrl;
            } catch (error) {
                console.error('Erro ao buscar a imagem de gatinho:', error);
            }
        }

        // Carregar um gatinho quando a página for carregada
        window.onload = getRandomCat;
    </script>

</body>
</html>
